<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <title>Booooooootstraaaaaap 4</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Battle Royale</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
  </nav>
  <section class="container-img">
    <!-- <img class="img-fluid hero-image" src="img/could-be-us.jpg" alt="The cast of The Office cheering at a computer screen."> -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
          </div>
        </div>
      </div>
  </section>
  <section class="choose-container">
    <div class="container">
      <div class="row">
        <div class="mx-auto">Choose Your Fighter!</div>
      </div>
    </div>
  </section>
  <section class="square-pictures">
    <div class="container-2">
      <div class="row">
        <div class="andy col-sm-4">
          The Choir Boy
          <img class="andy-pic img-fluid" src="img/andy.jpg" alt="Andrew Bernard from The Office">
        </div>
        <div class="jim col-sm-4">
          The Thief
          <img class ="img-fluid" src="img/identity-theft-is-not-a-joke.jpg" alt="Bears, beets, battle star galactica.">
        </div>
        <div class="dwight col-sm-4">
          The Other Thief
          <img class="img-fluid" src="img/jim-as-dwight.png" alt="Identity theft is not a joke">
        </div>
      </div>
      <div class="row">
        <div class="ryan col-sm-4">
          The Temp
          <img class="img-fluid" src="img/ryan.jpg" alt="The temp">
        </div>
        <div class="michael col-sm-4">
          PRISON MIKE!
          <img class="img-fluid" src="img/prison-mike.jpg" alt="It's prison Mike!">
        </div>
        <div class="toby col-sm-4">
          Toby Sucks
          <img class="img-fluid" src="img/toby-sucks.jpg" alt="Toby sucks!">
        </div>
      </div> <!-- .row -->
      <div class="row">
        <div class="meredith col-sm-4">
          The Party Queen
          <img class="img-fluid" src="img/meredith.jpg" alt="Don't trust this one">
        </div>
        <div class="creed col-sm-4">
          Young Creed!
          <img class="img-fluid" src="img/creed-is-young.png" alt="Young Creed">
        </div>
        <div class="angela col-sm-4">
          Penguin
          <img class="img-fluid" src="img/penguin.jpg" alt="Angela dressed as a penguin">
        </div>
      </div> <!-- .row -->
      <div class="row">
        <div class="kevin col-sm-4">
          Chili Boy
          <img class="img-fluid" src="img/chili-boy.png" alt="Kevin drops his chili">
        </div>
        <div class="stanley col-sm-4">
          Pretzel Boy
          <img class="img-fluid" src="img/pretzel-day.png" alt="Excited Stanley on prestzel day">
        </div>
        <div class="phyllis col-sm-4">
          "Phyllis"
          <img class="img-fluid" src="img/phyllis.png" alt="Michael Scott dressed as Phyllis">
        </div>
      </div>
      <div class="row">
        <div class="pam col-sm-4">
          The Artist
          <img class="img-fluid" src="img/pam.png" alt="Pam doesn't know what to do">
        </div>
        <div class="erin col-sm-4">
          The Receptionist
          <img class="img-fluid" src="img/erin.jpg" alt="Erin doesn't know what to do or say">
        </div>
        <div class="oscar col-sm-4">
          The Accountant
          <img class="img-fluid" src="img/oscar.jpg" alt="A nice headshot of Oscar">
        </div>
      </div>
      <div class="row">
        <div class="kelly col-sm-4">
          The ChatterBox
          <img class="img-fluid" src="img/kelly.jpg" alt="Kelly smiling">
        </div>
        <div class="jan col-sm-4">
          The Boss
          <img class="img-fluid" src="img/jan.jpg" alt="Jan probably yelling at someone">
        </div>
        <div class="darryl col-sm-4">
          Piano Man
          <img class="img-fluid" src="img/darryl.jpg" alt="Darryl looking at something dumb off camera">
        </div> <!-- darryl -->
      </div> <!-- .row -->
    </div> <!-- .container-2 -->
  </section>

</body>
</html>
